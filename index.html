<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wesamie Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/GgKZz8v.jpg') repeat;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 450px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .front {
      background: url('https://i.imgur.com/dEF0RMP.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      flex-direction: column;
    }

    .back {
      background: url('https://i.imgur.com/QPZGoNB.jpg') no-repeat center center;
      background-size: cover;
      color: #c0392b;
      font-size: 16px;
      line-height: 1.5;
      transform: rotateY(180deg);
      font-weight: bold;
      padding: 30px;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/MFh1jOl.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 4s linear forwards;
      z-index: 1000;
    }

    @keyframes fall {
      0% {
        top: -40px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="flipCard()">
      <div class="front">
        <p>Click when you're ready, Wesamie</p>
      </div>
      <div class="back">
        <p>
          You’ve woven yourself quietly into the pages of my life,<br>
          not with thunder, but with steady light.<br>
          In laughter and silence, in every passing moment,<br>
          a part of you stays with me —<br>
          not briefly,<br>
          just always.
        </p>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');
      createFlowers();
    }

    function createFlowers() {
      for (let i = 0; i < 15; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = '-40px';
        flower.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
