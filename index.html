<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: pink;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .card-container {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: red;
      border-radius: 15px;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .card .front {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .card .back {
      background-color: white;
      color: red;
      font-size: 16px;
      line-height: 1.5;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" onclick="flipCard()">
      <div class="front">
        <p>Click when you're ready, Wesamie</p>
      </div>
      <div class="back">
        <p>
          You’ve woven yourself quietly into the pages of my life,<br>
          not with thunder, but with steady light.<br>
          In laughter and silence, in every passing moment,<br>
          a part of you stays with me —<br>
          not briefly,<br>
          just always.
        </p>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');
    }
  </script>

</body>
</html>
